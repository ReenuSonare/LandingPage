<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="x-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Bakery Shop</title>
        <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <style type="text/css">

        </style>
           
    </head>
    <body>
        <header>
            <nav>
                <div class="logo">
                    <img src="logo.png" alt="" width="80px" height="80px"><br>
                    Delicious Bakery
                </div>
                <div class="menu">
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Menu</a>
                    <a href="#">Best Offer</a>
                    <a href="#">Contact</a>
                </div>
                <div class="BuyNow">
                    <a href="#">Buy Now</a>
                </div>
                
            </nav>
            <div class="image-cupcake">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="img2.png"  width="50%"  alt=""></div>
                        <div class="swiper-slide"><img src="https://www.pngarts.com/files/3/Chocolate-Cake-Transparent-Image-1.png"  alt=""></div>
                        <div class="swiper-slide"><img src="img3.png"  alt=""></div>
                    </div> 
            </div>
            <div class="main-content">
                <div class="main-text">
                    <h3>Enjoy </h3>
                <p>
                    World's Biggest Bakery Shop
            </p>
                <br>
                <a href="#">Order your item
                </a>
            </div>
            </div>
            <div class="right">
                <div class="box">
                    <div class="image">
                        <img src="img4.png" alt="">
                    </div>
                    <div class="inner-box">
                        <h3>100% Fresh</h3>
                    </div>
                </div>
                <div class="box">
                    <div class="image">
                        <img src="img5.png" alt="">
                    </div>
                    <div class="inner-box">
                        <h3>Not Expensive</h3>
                    </div>
                </div>
                <div class="box">
                    <div class="image">
                        <img src="img6.png" alt="">
                    </div>
                    <div class="inner-box">
                        <h3>Super Healthy</h3>
                    </div>
                </div>
            </div>
            <div class="social-links">
                <i class="fab fa-instagram"></i>
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="far fa-envelope"></i>
            </div>
        </div>
        <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
        <!-- Initialize Swiper -->
        <script>
            var swiper = new Swiper(".mySwiper", {
              slidesPerView: 1,
              spaceBetween: 30,
              loop: true,
            });
          </script>

        </header>
        
    </body>
</html>
